<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="calculator-container">
        <h1>Tip Calculator</h1>
        <p>Enter the bill amount and tip percentage to calculate the total.</p>
        <form id="tip-form">
            <div class="form-group">
                <label for="billAmount">Bill amount:</label>
                <input type="number" id="billAmount" placeholder="Enter bill amount" required>
            </div>
            <div class="form-group">
                <label for="tipPercentage">Tip percentage:</label>
                <input type="number" id="tipPercentage" placeholder="Enter tip percentage" required>
            </div>
            <button type="submit">CALCULATE</button>
        </form>
        <div class="result">
            <h3>Total: <span id="totalAmount">0</span></h3>
        </div>
    </div>

    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .calculator-container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 500px;
            text-align: center;
        }

        h1 {
            margin-bottom: 10px;
        }

        p {
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
            text-align: left;
        }

        label {
            display: block;
            margin-bottom: 5px;
        }

        input[type="number"] {
            width: calc(100% - 22px);
            padding: 10px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid #ccc;
            box-sizing: border-box;
        }

        button {
            background-color: #4caf50;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 10px 20px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 10px;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        .result {
            margin-top: 20px;
            font-size: 18px;
        }
    </style>

    <script>
        function calculateTip() {
        const billAmount = parseFloat(document.getElementById('billAmount').value);
        const tipPercentage = parseFloat(document.getElementById('tipPercentage').value);
        
        if (isNaN(billAmount) || isNaN(tipPercentage) || billAmount <= 0 || tipPercentage < 0) {
            alert("Please enter valid inputs.");
            return;
        }

        const tipAmount = (billAmount * tipPercentage) / 100;
        const totalAmount = billAmount + tipAmount;

        document.getElementById('totalAmount').innerText = `$${totalAmount.toFixed(2)}`;
    }

    </script>
</body>
</html>
